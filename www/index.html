<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&amp;sensor=true"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
  </head>

  <body ng-app="starter" ng-controller="MapCtrl">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Map</h1>
    </ion-header-bar>

    <ion-content scroll="false">
      <map id="googleMap" on-create="mapCreated(map)"></map>
      <div class="parent">
        <div class="child">
          <div class="button-bar tab-buttons">
            <a class="button buttonorange">
              <i class="icon ion-gear-a"></i></a>
            <a class="button buttonorange">
              <i class="icon ion-person"></i>
            </a>
          </div>

          <div class="home">
            <a class="button buttonorange home">
              <img class="hapicon" src="./img/happenstance.png">
            </a>
          </div>
        </div>
      </div>


      <!-- Modal -->
    <div ng-controller="ModalCtrl" class="modal modal-transparent fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="stopPlay()">&#xD7;</button>
            <h4 class="modal-title">{{location.name}}</h4>
          </div>
          <div class="modal-body">
            <div ng-show="location.videoUrl">
              <video class="responsive" ng-src="{{location.videoUrl}}" width="340" id="myvideo" webkit-playsinline="true">
                Your browser does not support HTML5 video.
              </video>
              <!-- Video Controls -->
              <div id="video-controls">
                <input class="progress-bar orange" type="range" id="seek-bar" value="0">
                <div class="row">
                  <button class="button button-clear orange col-33" type="button" id="pre-backward"><i class="icon ion-ios-arrow-back orange"></i></button>
                  <button class="button button-clear orange col-33" type="button" id="play-pause"><i class="icon ion-pause orange"></i></button>
                  <button class="button button-clear orange col-33" type="button" id="next"><i class="icon ion-ios-arrow-forward  orange"></i></button>
                </div>
                <div>
                  {{location.description}}
                </div>
              </div>
            </div>
            <div ng-show="location.audioUrl">
              <audio ng-src="{{location.audioUrl}}" id="myaudio">
                Your browser does not support the audio element.
              </audio>
              <div>
                <img class="responsive" ng-src="{{location.imageUrl}}">
              </div>
              <div id="audio-controls">
                <input class="progress-bar orange" type="range" id="seek-bar-audio" value="0">
                <div class="row">
                  <button class="button button-clear orange col-33" type="button" id="pre-backward-audio"><i class="icon ion-ios-arrow-back orange"></i></button>
                  <button class="button button-clear orange col-33" type="button" id="play-pause-audio"><i class="icon ion-pause orange"></i></button>
                  <button class="button button-clear orange col-33" type="button" id="next-audio"><i class="icon ion-ios-arrow-forward orange"></i></button>
                </div>
                <div>
                  {{location.description}}
                </div>
              </div>
            </div>
          </div>
          <div class="mossdal-footer">
            <!-- <button type="button" ng-click="stopPlay()" class="btn btn-default" data-dismiss="modal">Close</button> -->
            <a ng-click="likeClick()" ng-init="liked=&apos;Like&apos; ;likeCount=0">{{liked}} {{likeCount}}</a>
          </div>
        </div>
      </div>
    </div>

    </ion-content>







  </body>
</html>
